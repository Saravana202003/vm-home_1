<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-input-container {
      position: relative;
    }

    .custom-input-container img {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 20px; /* Adjust the width as needed */
      height: 20px; /* Adjust the height as needed */
    }

    .custom-input {
      padding-left: 30px; /* Adjust the padding to accommodate the image */
    }
  </style>
</head>
<body>

<div class="custom-input-container">
  <img src="your-image-url.jpg" alt="Icon">
  <input type="text" class="custom-input" placeholder="Type something...">
</div>

</body>
</html>
